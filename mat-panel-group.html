<!--
This component is used to group multiple panels.
It must be used in conjunction with mat-panel.

@component mat-panel-group
@description This component is used to group multiple panels.

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-master-state ExpandJS/xp-master-state

@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-item ExpandJS/mat-item
@devDependency mat-toolbar ExpandJS/mat-toolbar
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-master-state/xp-master-state.html">
<link rel="import" href="mat-panel.html">

<polymer-element name="mat-panel-group" constructor="MATPanelGroupElement" attributes="autoCollapseDisabled panels">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;
            }
        </style>
        <template context="{{}}" is="xp-master-state" id="xpMasterState" slaves="{{panels}}" slaveTag="mat-panel"></template>
        <content id="content"></content>
    </template>

    <script>
        XPComponent({

            // PUBLISH
            publish: {

                /**
                 * If set to true, a panel expansion wont collapse the siblings.
                 *
                 * @attribute autoCollapseDisabled
                 * @type boolean
                 * @default false
                 */
                autoCollapseDisabled: {reflect: true, value: false},

                /**
                 * The slave panels.
                 *
                 * @attribute panels
                 * @type Array
                 * @readonly
                 */
                panels: {reflect: false, value: null}
            }
        });
    </script>

</polymer-element>
