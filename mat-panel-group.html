<!--
This element is used to group multiple panels.
It must be used in conjunction with mat-panel.

@element mat-panel-group
@description A custom element used to manage multiple Material Design panels as a group
@keywords material design, material panel group, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-panel-group

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-master-state ExpandJS/xp-master-state
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-master-state/xp-master-state.html">
<link rel="import" href="mat-panel.html">

<polymer-element name="mat-panel-group" attributes="autoCollapseDisabled panels">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;
            }
        </style>
        <template context="{{}}" is="xp-master-state" id="xpMasterState" slaves="{{panels}}" slaveTag="mat-panel"></template>
        <content id="content"></content>
    </template>

    <script>
        XPElement({

            // ELEMENT
            is: 'mat-panel-group',

            // PUBLISH
            publish: {

                /**
                 * If set to true, a panel expansion wont collapse the siblings.
                 *
                 * @attribute autoCollapseDisabled
                 * @type boolean
                 * @default false
                 */
                autoCollapseDisabled: {reflect: true, value: false},

                /**
                 * The slave panels.
                 *
                 * @attribute panels
                 * @type Array
                 * @readonly
                 */
                panels: {reflect: false, value: null}
            }
        });
    </script>

</polymer-element>
