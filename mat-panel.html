<!--
This element is used to display a material panel.
It can be used in conjunction with mat-panel-group.

@element mat-panel
@description A custom element used to display a Material Design panel
@keywords material design, material panel, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-panel
@demo http://expandjs.com/demo/mat-panel

@dependency polymer Polymer/polymer
@dependency expandjs ExpandJS/expandjs
@dependency mat-menu-button ExpandJS/mat-menu-button
@dependency mat-paper ExpandJS/mat-paper
@dependency mat-toolbar ExpandJS/mat-toolbar
@dependency xp-collapse ExpandJS/xp-collapse
@dependency xp-slave-state ExpandJS/xp-slave-state

@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-icon-button ExpandJS/mat-icon-button
@devDependency mat-item ExpandJS/mat-item
@devDependency mat-toolbar ExpandJS/mat-toolbar
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-menu-button/mat-menu-button.html">
<link rel="import" href="../mat-paper/mat-paper.html">
<link rel="import" href="../mat-toolbar/mat-toolbar.html">
<link rel="import" href="../xp-collapse/xp-collapse.html">
<link rel="import" href="../xp-slave-state/xp-slave-state.html">

<dom-module id="mat-panel">

    <style>
        :host {
            display: block;
            overflow: visible;
            text-align: left;
        }

        :host #matPanelHeader,
        :host #matPanelBody {
            position: relative;
        }

        :host #matPanelHeader {
            z-index: 1;
        }

        :host [scroller] {
            overflow-y: auto;
        }
    </style>

    <template>
        <xp-slave-state master="{{group}}" masterTag="mat-panel-group"></xp-slave-state>
        <mat-paper id="matPanelWrapper" background="[[background]]" z="[[_computeZ(raised)]]">
            <div id="matPanelHeader">
                <content id="headerContent" select="[header]"></content>
            </div>
            <div id="matPanelBody">
                <xp-collapse id="matPanelScroller" backward collapsed="{{collapsed}}" easing="cubic-bezier(0.55, 0, 0.01, 1)" on-scroll="_handleScroll">
                    <content id="bodyContent"></content>
                </xp-collapse>
            </div>
        </mat-paper>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-panel',

            /*********************************************************************/

            /**
             * Collapses the panel.
             *
             * @method collapse
             * @returns {Element}
             */
            collapse: function () {
                var self = this;
                self.$.matPanelScroller.collapse();
                return self;
            },

            /**
             * Expands the panel.
             *
             * @method expand
             * @returns {Element}
             */
            expand: function () {
                var self = this;
                self.$.matPanelScroller.expand();
                return self;
            },

            /**
             * Toggles the collapsed state.
             *
             * @method toggle
             * @returns {Element}
             */
            toggle: function () {
                var self = this;
                self.$.matPanelScroller.toggle();
                return self;
            },

            /*********************************************************************/

            // LISTENERS
            listeners: {
                'xp-slave': '_handleSlave'
            },

            // PROPERTIES
            properties: {

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 */
                background: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * If set to true, the panel is collapsed.
                 *
                 * @attribute collapsed
                 * @type boolean
                 * @default false
                 * @notifies
                 */
                collapsed: {
                    notify: true,
                    observer: '_collapsedChanged',
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The master group.
                 *
                 * @attribute group
                 * @type Element
                 * @notifies
                 * @readonly
                 */
                group: {
                    notify: true,
                    value: null
                },

                /**
                 * If set to true, the panel is raised.
                 *
                 * @attribute raised
                 * @type boolean
                 * @default false
                 */
                raised: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The panel's scroll amount.
                 *
                 * @attribute scrolled
                 * @type number
                 * @default 0
                 * @notifies
                 * @readonly
                 */
                scrolled: {
                    notify: true,
                    readOnly: true,
                    type: Number,
                    value: 0
                },

                /**
                 * The panel's scrolling element.
                 *
                 * @attribute scroller
                 * @type Element
                 * @notifies
                 * @readonly
                 */
                scroller: {
                    notify: true,
                    observer: '_scrollerChanged',
                    readOnly: true,
                    value: null
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeZ: function (raised) {
                return raised ? 2 : 0;
            },

            /*********************************************************************/

            // OBSERVER
            _collapsedChanged: function (post) {
                var self = this;
                if (post || (self.group && self.group.autoCollapseDisabled)) { return; }
                XP.invoke(XP.findSiblingElements(self, 'mat-panel'), 'collapse');
            },

            // OBSERVER
            _scrollerChanged: function (post, pre) {
                if (arguments.length < 2) { return; }
                if (pre) { XP.removeAttribute(pre, 'scroller'); }
                if (post) { XP.addAttribute(post, 'scroller'); }
            },

            /*********************************************************************/

            // LISTENER
            ready: function() {
                this._setScroller(this.$.matPanelScroller);
            },

            /*********************************************************************/

            // HANDLER
            _handleScroll: function () {
                this._setScrolled(this.scroller.scrollTop);
            },

            // HANDLER
            _handleSlave: function (event) {
                if (event.detail.firer !== this && event.detail.masterTag === 'mat-panel-group' && XP.matches(event.detail.firer, 'mat-panel')) { event.stopPropagation(); }
            }
        });
    </script>

</dom-module>
